name: Unit Test
on: [pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
      - name: change owner of output directory
        run: sudo chown -R runner:docker /home/runner/work/ibet-SmartContract/ibet-SmartContract/output
      - name: UnitTest
        run: docker-compose run sc-unit-test
      - uses: actions/upload-artifact@v3
        with:
          name: contract-json
          path: output
