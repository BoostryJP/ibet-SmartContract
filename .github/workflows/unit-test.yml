name: Unit Test
on: [pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
      - name: UnitTest
        run: docker-compose run sc-unit-test
      - uses: actions/upload-artifact@v3
        with:
          name: contract-json
          path: build/interfaces
